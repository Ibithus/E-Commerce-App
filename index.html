<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="nav__logo--wrapper">
          <img class="nav__logo" src="./Assets/Library.png" alt="" />
        </div>
        <div class="nav__link--wrapper">
          <a class="nav__link link__hover-effect" href="">Home</a>
          <a class="nav__link link__hover-effect" href="">Contact</a>
          <a class="nav__link nav__link--button" href="">Books</a>
        </div>
      </nav>
      <header class="flex flex-1">
        <div class="row">
          <div class="header__info">
            <h1 class="text__purple header__title">
              UK's most awarded online library platform
            </h1>
            <h3 class="header__subtitle">
              Find your dream book with
              <span class="text__purple">Library</span>
            </h3>
            <button class="header__button">
                Browse Books
                <a href=""></a>
            </button>
          </div>
          <figure class="header__image--wrapper">
            <img class="header__image" src="./Assets/Library_Background.png" alt="">
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
