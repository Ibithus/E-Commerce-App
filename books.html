<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books</title>
    <link rel="stylesheet" href="books.css" />
    <script src="books.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="nav__logo--wrapper">
          <img class="nav__logo" src="./Assets/Library.png" alt="" />
        </div>
        <div class="nav__link--wrapper">
          <a class="nav__link link__hover-effect" href="./index.html">Home</a>
          <a class="nav__link nav__link--button button__click" href="">Books</a>
          <button class="menu__button button__click" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="backdrop__menu">
          <div class="menu__list">
            <a class="menu__list--link link__hover-effect" href="">Home</a>
            <a class="menu__list--link link__hover-effect" href="">About</a>
            <a class="menu__list--link link__hover-effect" href="">Contact</a>
          </div>
        </div>
      </nav>
      <div id="latest__books flex flex-1">
        <div class="featured__book--container row">
          <div class="books__header">
            <h1 class="section__title">
              Latest <span class="text__purple">Books</span>
            </h1>
            <select id="filter" onchange="filteredBooks(event)">
              <option value="" disabled selected>Sort</option>
              <option value="low__to--high">Price, Low to High</option>
              <option value="high__to--low">Price, High to Low</option>
              <option value="ratings">Rating</option>
            </select>
          </div>
          <div class="featured__book--list">
            <div class="books"></div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer__container row">
        <div class="footer__logo--wrapper">
          <img class="footer__logo" src="./Assets/Library.png" alt="" />
        </div>
        <div class="footer__link--wrapper">
          <a class="footer__link link__hover-effect" href="">Home</a>
          <a class="footer__link link__hover-effect" href="">About</a>
          <a class="footer__link link__hover-effect" href="">Books</a>
          <a class="footer__link link__hover-effect" href="">Contact</a>
        </div>
        <p class="footer__copyright">Copyright Â© 2023 Ibrahim Ahmed</p>
      </div>
    </footer>
  </body>
</html>
